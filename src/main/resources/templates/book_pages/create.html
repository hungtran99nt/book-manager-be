<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
    <script src="/js/form.js"></script>
</head>
<body>
<div class="card m-3">
    <div class="card-header">
        <h1>Create book</h1>
    </div>
    <div class="card-body">
        <form th:action="@{/v2/books/add}" method="post" th:object="${newBook}" class="needs-validation" novalidate>
            <div class="mt-1 form-floating">
                <input required maxlength="10" class="form-control" id="formInputBookCode" type="text"
                       th:field="*{code}"
                       placeholder="Enter book code"/><br/>
                <label for="formInputTitle" class="form-label">Book code</label>
                <div id="invalidFeedbackCode" class="invalid-feedback">
                    Please enter book code.
                </div>
            </div>
            <div class="mt-2 form-floating">
                <input required maxlength="100" class="form-control" id="formInputTitle" type="text"
                       th:field="*{title}"
                       placeholder="Enter title"/><br/>
                <label for="formInputTitle" class="form-label">Title</label>
                <div class="invalid-feedback">
                    Please enter title.
                </div>
            </div>
            <div class="mt-2 form-floating">
                <input class="form-control" id="formInputAuthor" type="text" th:field="*{author}"
                       placeholder="Enter author"/><br/>
                <label for="formInputAuthor" class="form-label">Author</label>
            </div>
            <div class="mt-2 form-floating">
                <input class="form-control" id="formInputCategory" type="text" th:field="*{category}"
                       placeholder="Enter category"/><br/>
                <label for="formInputCategory" class="form-label">Category</label>
            </div>
            <div class="mt-2 form-check">
                <label for="formCheckApproved" class="form-check-label">Approved</label>
                <input class="form-check-input" id="formCheckApproved" type="checkbox" th:field="*{approved}"
                       value="false"/><br/>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <a th:href="@{/v2/books}" class="btn btn-link mt-3">Back to list</a>
        </form>
    </div>
</div>
</body>
</html>
